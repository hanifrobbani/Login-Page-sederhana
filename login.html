<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== FontAwesome ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="desain.css">

    <title>Login and Registration Form</title>
</head>

<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="" name="loginform">
                    <div class="input-field">
                        <input type="" name="email" placeholder="enter your email">
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="enter your password">
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showhidepw"></i>

                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot Password?</a>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?</span>
                    <a href="#" class="text signup-link">Sign up</a>

                </div>
            </div>
            <!-- ===== Registration form ===== -->
            <div class="form signup">
                <span class="title">Registration</span>
                <form name="signupform">
                    <div class="input-field">
                        <input type="text" name="name" placeholder="enter your name">
                        <i class="fa-solid fa-user"></i>

                    </div>
                    <div class="input-field">
                        <input type="text" name="email" placeholder="enter your email">
                        <i class="fa-solid fa-envelope icon"></i>

                    </div>
                    <div class="input-field">
                        <input type="password" name="password" placeholder="create your password">
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showhidepw"></i>

                    </div>
                    <div class="input-field">
                        <input type="password" name="confirmpwd" class="password" placeholder="confirm your password">
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showhidepw"></i>

                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accept all terms and condition</label>

                        </div>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="signup">

                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== javscript ===== -->
    <script src="script.js"></script>
</body>

</html>
